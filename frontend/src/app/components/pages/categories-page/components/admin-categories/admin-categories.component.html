<div class="w-full h-full flex justify-center items-center p-4">
    <div class="w-[60vh] p-4 bg-slate-700 rounded text-white">
        <form [formGroup]="form">
            <div class="w-full flex flex-col">
              <label for="name">Nombre</label>
              <input class="w-full p-2 text-black h-[40px] border rounded" id="name" formControlName="name" />
            </div>
    
            <div class="w-full flex justify-end items-center">
                <button *ngIf="!this.isEdit" (click)="addNote()" class="h-[40px] mt-4 rounded bg-green-700 px-[16px] text-white" type="submit" [disabled]="!form.valid">Crear</button>
                <button *ngIf="this.isEdit" (click)="editNote()" class="h-[40px] mt-4 rounded bg-green-700 px-[16px] text-white" type="submit" [disabled]="!form.valid">Editar</button>
            </div>
           
          </form>
    </div>
   
</div>
