<div class="gap-4 grid grid-flow-col justify-center items-center p-4">
    <div class="overflow-x-auto w-full">
        <table class="min-w-full border-collapse border border-gray-200 bg-white shadow-md rounded-lg">
            <thead class="bg-gray-200 ">
                <tr>
                    <th
                        class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider border border-gray-300">
                        Nombre
                    </th>
                    <th
                        class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider border border-gray-300">
                        Creado el
                    </th>
                    <th
                        class="px-6 py-3 text-center text-xs font-medium text-gray-600 uppercase tracking-wider border border-gray-300">
                        Actualizado el
                    </th>
                    <th>
                        <div [routerLink]="['/admin-categories']"
                            class=" border border-dotted rounded flex justify-center m-2 bg-slate-500 text-white items-center cursor-pointer hover:bg-slate-400">
                            <div>
                                <i class="bi bi-plus text-[24px]"></i>
                            </div>
                            <div>
                                <span>AÃ±adir</span>
                            </div>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of categories" class="hover:bg-gray-100">
                    <td class="px-6 py-4 text-sm text-gray-800 border border-gray-300">
                        {{ item.name }}
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-800 border border-gray-300">
                        {{ formatDate(item.created_at) }}
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-800 border border-gray-300">
                        {{ formatDate(item.updated_at) }}
                    </td>
                    <td class="px-6 py-4 text-center border border-gray-300 flex justify-center items-center">
                        <div [routerLink]="['/admin-categories', item?.id]"
                            class="flex mr-2 justify-center items-center ml-2 rounded-full cursor-pointer text-white bg-slate-500 w-[32px] h-[32px] hover:bg-slate-400">
                            <i class="bi bi-pencil"></i>
                        </div>
                        <div (click)="action({ key: 'delete', id: item.id })"
                            class="flex justify-center items-center rounded-full text-white cursor-pointer bg-slate-500 w-[32px] h-[32px] hover:bg-slate-400">
                            <i class="bi bi-trash"></i>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
