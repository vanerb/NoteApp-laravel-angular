<div class="w-full p-4">
    <div class=" m-4  border rounded p-4">
        <div class="w-full">
            <h1 class="text-2xl text-center mb-4">{{ details.title }}</h1>
            <p>{{ details.description }}</p>
        </div>

        <div class="grid gap-4 grid-cols-[repeat(auto-fit,_minmax(300px,_1fr))] p-4">
            <div class="w-[300px] h-[300px] overflow-hidden" *ngFor="let image of details.images">
                <img class="w-full h-full object-cover" [src]="'http://127.0.0.1:8000/storage/' + image.path"
                    alt="Imagen" />
            </div>
        </div>
    </div>
</div>
