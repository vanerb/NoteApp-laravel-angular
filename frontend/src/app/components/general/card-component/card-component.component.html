<div [routerLink]="[item.url, item?.id]" class="w-[200px] h-[150px] border rounded p-4 hover:shadow cursor-pointer">
    <div class="flex flex-col">
        <div>
            <span class="text-xl">{{ item?.name }}</span>
        </div>
        <div class="mt-2 overflow-hidden truncate">
            <span class="text-base text-wrap">{{ item?.description }}</span>
        </div>
    </div>
</div>
