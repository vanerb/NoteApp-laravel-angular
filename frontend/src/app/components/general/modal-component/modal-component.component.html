<div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md relative">
    <button class="absolute top-2 right-2 text-gray-500 hover:text-gray-800" (click)="close()">
        &times;
    </button>
    <h2 class="text-lg font-bold mb-4">{{ data.title }}</h2>
    <p class="text-gray-700">
        {{ data.content }}
    </p>
    <div class="flex justify-end items-center">
        <button *ngIf="data.isAction === true" class="mt-4 px-4 py-2 bg-slate-500 mr-2 text-white rounded hover:bg-slate-400" (click)="data.acceptAction()">
            {{ data.actionName }}
         </button>
         <button  class="mt-4 px-4 py-2 border border-slate-500  rounded hover:bg-slate-400 hover:text-white" (click)="data.cancelAction()">
             Cerrar
         </button>
    </div>
   
</div>
